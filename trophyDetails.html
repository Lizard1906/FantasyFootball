<!DOCTYPE html>
<html>

<head>
    <title>Fantasy Football Results</title>
    <link rel="stylesheet" type="text/css" href="data/css/trophyDetails.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg scrolling-navbar">
        <div class="container-fluid">
            <div class="col-1 arrows">
                <a href="#" id="prev-arrow" class="arrow d-none">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <div class="col-10">
            </div>
            <div class="col-1 text-end arrows">
                <a href="#" id="next-arrow" class="arrow d-none">
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="trophy-card m-4 p-4 pt-0" style="background-color: transparent;">
            <div class="row">
                <div class="col-12 p-0">
                    <h1 class="trophy-title" id="trophy-title"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-12 p-0 bg-white">
                    <table id="points-table" class="tabela">
                        <!-- tabela aqui -->
                    </table>
                </div>
                <div class="col-lg-4 col-12 p-0">
                    <div class="trophy-description p-1" id="description-winner"></div>
                    <div class="row">
                        <img class="trophy-winner" id="trophy-winner" />
                    </div>
                </div>
            </div>

            <div id="trophy-graph" class="row trophy-graph">
                <div id="lineChart"></div>
                <div id="best-round" class="bg-white text-center d-none">
                    <br/><br/>
                    <h3>Best Round</h3>
                    <h5 id="best-round-winner"></h5>                    
                    <h6 id="best-round-result"></h6>                    
                </div>
                <div id="columnChart"></div>
            </div>

            <div class="row bg-white d-none" id="table-predicts"></div>
        </div>
    </div>

    <div class="container">
        <div class="row" style="text-align: center;">
            <div>
                <a class="btn back" href="trophies">Go Back</a>
            </div>
        </div>
    </div>

    <div style="height: 100vh;"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="data/js/trophyDetails.js"></script>
</body>

</html>
